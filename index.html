<!DOCTYPE html>
<html>
  <head>
    <tittle>Calculadora</headtitle>
    <meta charset = "utf-8">
  </head>
  <body>
    <h1> Calculadora de Ruben Godoy </h1>
	<br>
    Numero:
	<input type="text" id="n1">
    <p>
      <button onclick="cube()"> X^3 </button>
    </p>
    <script text="javascript">
        function cube() 
        {
          var num=document.getElementById("n1");
	      num.value = Math.pow(num.value,3);
        }
    </script>
</body>
</html>
